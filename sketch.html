<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Surprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333333;
            background-color: #F5F5F5;
            text-align: center;
        }

        .sketch-container {
            padding: 50px;
        }

        .sketch-container img {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .go-back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .go-back-button:hover {
            background-color: #8A2BE2;
        }
    </style>
</head>
<body>

    <div class="sketch-container">
        <h1 class="animate__animated animate__fadeInDown">Here's the Sketch I Made For You!</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDMX_yxsnP14yQWFM8w6tj6sf0oUnml27roA&s" alt="Sketch" class="animate__animated animate__fadeIn">
        
        <!-- Button to go back to the main page -->
        <a href="laksh.html">
            <button class="go-back-button">Go Back</button>
        </a>
    </div>

</body>
</html>
